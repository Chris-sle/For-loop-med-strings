<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Input</title>
</head>
<body>
    <div id="app"></div>
    <script>
        //M
        let reverseText = '';
        //V
        updateView()
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/ `
                <input id="inputField" type="text">
                <button onclick="reverseInputText()">Reverse</button>
                <div id="textReverse">${reverseText}</div>            
            `;
        }
        //C
        function reverseInputText() {
          let text = document.getElementById('inputField').value;
          reverseText = '';
          for(let index = text.length - 1; index >= 0; index--){
            reverseText += text[index];
          }
          updateView()
        }
    </script>
</body>
</html>
